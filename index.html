<!DOCTYPE html>
<html>

	<head>
		<title>Quick Start KnockOut...</title>	
		<meta charset="utf-8"/>	
	</head>

	<body>
		<h1>Quick Start with KnockOut...</h1>

		<div id="content">
		
		  <h1>archivo modificado por: gabgh01</h1>

			<div id="productView" data-bind="with: selectedProduct">			
				<form>
					<fieldset>
						<legend>Products Details...</legend>
					

						<label>
							SKU: <input type="text" data-bind="value: sku"/>
						</label>
						<br/>

						<label>
							Description: <input type="text" data-bind="value: description"/>
						</label>
						<br/>

						<label>
							Cost       : <input type="text" data-bind="value: cost"/>
						</label>
						<br/>
						
						<label>
							Price      : <input type="text" data-bind="value: price"/>
						</label>
						<br/>

						<label>
							Quantity   : <input type="text" data-bind="value: quantity"/>
						</label>
					
					</fieldset>					
				</form>
				
			</div>

			<div>
					<select data-bind="options: productCollection, value:listViewSelectedItem, optionsText:'skuAndDresciption'"></select>
				</div>


			<div id="buttonContainer">
				<button type="button" data-bind="click: addNewProduct, visible: (selectedProduct() ? false : true)">Add</button>
				<button type="button" data-bind="click: removeProduct, visible: (selectedProduct() ? true : false)">Remove</button>
				<button type="button" data-bind="click: doneEditingProduct, visible: (selectedProduct() ? true : false)">Done</button>	
			</div>


		</div>
		<script type="text/javascript" data-main="javascript/app" src="javascript/require.js"></script>
	</body>
	

</html>
